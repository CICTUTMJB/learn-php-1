<!DOCTYPE html>
<html>
  <body>
    <h2>HTML Forms</h2>

    <form action="/action_page.php">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />

      <p>Select your gender:</p>
      <input type="radio" id="male" name="gender" value="Male" />
      <label for="age1">Male</label><br />
      <input type="radio" id="female" name="gender" value="Female" />
      <label for="age2">Female</label><br />

      <br />
      <label for="department">Choose a department:</label>
      <br /><br />
      <select name="department" id="department" form="departmentform">
        <option value="hr">HR</option>
        <option value="it">IT</option>
        <option value="finance">Finance</option>
      </select>
      <br /><br /><br />

      <input type="submit" value="Submit" />
    </form>

    <p>
      If you click the "Submit" button, the form-data will be sent to a page
      called "/action_page.php".
    </p>
  </body>
</html>
