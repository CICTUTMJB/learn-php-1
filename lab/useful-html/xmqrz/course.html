<!DOCTYPE html>
<html>
<head>
	<title>Course Registration Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Course Registration Form</h1>
	</header>
	<main>
		<form action="submit-form.php" method="post">
			<fieldset>
				<p><legend>Personal Information</legend>
                <hr>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required></p>

				<p><label for="email">Email:</label>
				<input type="email" id="email" name="email" required></p>

				<p><label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone" required></p>

				<p><label for="address">Address:</label>
				<input type="text" id="address" name="address" required></p>

				<p><label for="city">City:</label>
				<input type="text" id="city" name="city" required></p>

				<p><label for="state">State:</label>
				<input type="text" id="state" name="state" required></p>

				<p><label for="zip">Zip Code:</label>
				<input type="text" id="zip" name="zip" required></p>
			</fieldset>

			<fieldset>
				<legend>Course Information</legend>
				<label for="course">Course:</label>
				<select id="course" name="course" required>
					<option value="">Select a course</option>
					<option value="html">HTML</option>
					<option value="css">CSS</option>
					<option value="js">JavaScript</option>
					<option value="php">PHP</option>
				</select><br>

				<label for="level">Level:</label>
				<input type="radio" id="beginner" name="level" value="beginner" required>
				<label for="beginner">Beginner</label>

				<input type="radio" id="intermediate" name="level" value="intermediate" required>
				<label for="intermediate">Intermediate</label>

				<input type="radio" id="advanced" name="level" value="advanced" required>
				<label for="advanced">Advanced</label>

				<label for="start">Start Date:</label>
				<input type="date" id="start" name="start" required>
			</fieldset>

			<input type="submit" value="Submit">
		</form>
	</main>
	<footer>
		<p>&copy; 2023 Course Registration Form</p>
	</footer>
</body>
</html>
