<!DOCTYPE html>
<html>
<head>
	<title>Course Registration Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Course Registration Form UTM</h1>
        <hr style="height:2px" color="red"></hr>
	</header>
	<main>
		<form action="submit-form.php" method="post">
			<fieldset>
				<legend>Personal Information</legend>
				<label for="name">Name  :</label>
				<input type="text" id="name" name="name" required>
                <p></p>

				<label for="email">Email    :</label>
				<input type="email" id="email" name="email" required>

				<label for="phone">
                    <p></p>Phone    :</label>
				<input type="tel" id="phone" name="phone" required>

				<label for="address">
                    <p></p>Address  :</label>
				<input type="text" id="address" name="address" required>

				<label for="city">
                    <p></p>City :</label>
				<input type="text" id="city" name="city" required>

				<label for="state">   
                    <p></p>State:</label>
				<input type="text" id="state" name="state" required>

				<label for="zip">
                    <p></p>Zip Code:</label>
				<input type="text" id="zip" name="zip" required>
			</fieldset>
<p></p>
			<fieldset>
				<legend>Course Information</legend>
				<label for="course">Course:</label>
				<select id="course" name="course" required>
					<option value="">Select a course</option>
					<option value="html">HTML</option>
					<option value="css">CSS</option>
					<option value="js">JavaScript</option>
					<option value="php">PHP</option>
				</select><br>

				<label for="level">Level:</label>
				<input type="radio" id="beginner" name="level" value="beginner" required>
				<label for="beginner">Beginner</label>

				<input type="radio" id="intermediate" name="level" value="intermediate" required>
				<label for="intermediate">Intermediate</label>

				<input type="radio" id="advanced" name="level" value="advanced" required>
				<label for="advanced">Advanced</label>

				<label for="start">Start Date:</label>
				<input type="date" id="start" name="start" required>
			</fieldset>

			<input type="submit" value="Submit">
		</form>
	</main>
	<footer>
		<p>&copy; 2023 Course Registration Form UTM</p>
	</footer>
</body>
</html>
